<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
        <p>Solo letras minúsculas y sin acentos</p>
        <div class="button-group">
            <button class="encrypt" onclick="encriptar()">Encriptar</button>
            <button class="decrypt" onclick="desencriptar()">Desencriptar</button>
        </div>
        <textarea id="outputText" readonly placeholder="Texto encriptado/desencriptado..."></textarea>
        <button class="copy" onclick="copiarTexto()">Copiar Texto</button>
    </div>
    <footer>
        <p>Desarrollado por Mr.samuex with love z3</p>
    </footer>
    <script src="js/encriptador.js"></script>
</body>
</html>
